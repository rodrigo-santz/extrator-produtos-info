<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4 mt-4 text-center">Extrator de Produtos</h1>

                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Cole o texto completo aqui</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="inputText" class="form-control" rows="15"
                            placeholder="Cole aqui todo o texto dos produtos..."></textarea>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <button id="extractBtn" class="btn btn-success btn-lg px-5">
                        Processar Produtos üîç
                    </button>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0 d-inline-block">Produtos Encontrados</h5>
                            <span id="excludedWarning" class="badge bg-warning text-dark ms-2"
                                style="display: none;"></span>
                        </div>
                        <div>
                            <span id="productCount" class="badge bg-light text-dark me-2" style="display: none;">0
                                produtos</span>
                            <button id="addExcludedBtn" class="btn btn-sm btn-info" style="display: none;"
                                title="Adicionar produtos exclu√≠dos">
                                ‚ûï Adicionar exclu√≠dos
                            </button>
                            
                            <button id="copyVerticalBtn" class="btn btn-sm btn-light d-none" style="display: none;">
                                üìã Copiar
                            </button>
                            <button id="sendToSheetBtn" class="btn btn-sm btn-warning" style="display: none;"
                                title="Enviar para Google Sheets">
                                üìä Enviar para Sheets
                            </button>
                            <button id="sendRejectedBtn" class="btn btn-sm btn-danger" style="display: none;"
                                title="Enviar reprovados para Google Sheets">
                                üö´ ENVIAR reprovados para Sheets
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="result" class="result-box text-muted">
                            Os produtos aparecer√£o aqui ap√≥s processar...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
